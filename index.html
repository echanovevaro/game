<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Torres de Hanoi</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="lib/jquery.js"></script>
</head>
<body>
	<div id="top">
		<div class="top-inner">
			<img src="images/bg.jpg">
			<div class="title-wrap">
				<div class="container">
					<h1>Torres de Hanoi</h1>
				</div>
			</div>
		</div>
	</div>
	<div id="fwidgets">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h2>Empezar</h2>
				</div>
			</div>
		</div>
	</div>
	<div id="content">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<form id="start" action="game.html" method="GET">
						<h2>Selecciona los jugadores!</h2>
						<div class="form-group">
							<label for="jugadores">Jugadores:</label>
							<select class="form-control" name="jugadores" id="jugadores">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
						<div class="button-footer">
							<button type="submit" class="btn btn-default">Empezar</button>
						</div>
					</form>
					<div id="game-over">
						<div>
							<h1></h1>
							<div class="player-list separator-bottom"></div>
							<div class="button-footer separator-top">
								<button type="button" class="btn btn-default">Otra ronda!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="bottom">
	</div>
	<script src="js/landing.js"></script>
</body>
</html>
